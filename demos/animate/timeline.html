<html>
  <head>
    <title></title>
    <style>
      body {
        min-height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        padding: 100px;
      }

      #box {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        background-color: #73d99f;
      }

      .ball {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #09f;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <script src="../../dist/motion.umd.js"></script>
    <script>
      const { timeline, stagger } = Motion
      const animation = timeline(
        [
          ["#box", { rotate: 360, scale: 1.3 }, { duration: 1 }],
          [".ball", { x: 300 }, { duration: 1, delay: stagger(0.3) }],
        ],
        {
          duration: 2,
          repeat: Infinity,
          direction: "alternate",
        }
      )

      animation.finished.catch((e) => console.log(e))
    </script>
  </body>
</html>
